# No ralentizamos
set -sg escape-time 1

# Las ventanas comienzan en 1
set -g base-index 1

# Los panes comienzan en 1
set -g pane-base-index 1

# Creamos panes con | y -
bind | split-window -h
bind - split-window -v

# Movimiento entre panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Redimensionar panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Bindings vi en modo copy
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Soporte de ratón para seleccionar y redimensionar panes
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Integración con el clipboard del sistema usando xclip
# Ctrl-b + Ctrl-c para copiar el clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# Ctrl-b + Ctrl-v para pegar el clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
